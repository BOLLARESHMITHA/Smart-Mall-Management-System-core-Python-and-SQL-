{% extends "layout.html" %}
{% block title %}Add Review{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-form">
            <h2>Add Review</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="cust_id" class="form-label">Customer ID</label>
                    <input type="number" name="cust_id" id="cust_id" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="prod_id" class="form-label">Product ID</label>
                    <input type="number" name="prod_id" id="prod_id" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (0-5)</label>
                    <input type="number" step="0.1" name="rating" id="rating" class="form-control" min="0" max="5" required>
                </div>

                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea name="comment" id="comment" class="form-control" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Review</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
