<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f8;
        padding: 30px;
    }

    h1, h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .btn-dashboard {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 15px 25px;
        font-size: 1.2rem;
        font-weight: 600;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 12px;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.2s;
        min-width: 220px;
        justify-content: center;
    }

    .btn-dashboard img {
        width: 30px;
        height: 30px;
    }

    .btn-dashboard:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to Smart Mall Management System</h1>

  {% if role == 'admin' %}
  <h2>Admin Dashboard</h2>
  <div class="buttons">
    <a href="/add_product" class="btn-dashboard"><img src="https://t3.ftcdn.net/jpg/05/60/17/66/360_F_560176615_cUua21qgzxDiLiiyiVGYjUnLSGnVLIi6.jpg" alt=""> Add Product</a><br>
    <a href="/add_sale" class="btn-dashboard"><img src="https://toppng.com/uploads/preview/sale-png-11552951449pshjdzd31k.png" alt=""> Add Sale</a><br>
    <a href="/add_shop" class="btn-dashboard"><img src="https://img.freepik.com/free-vector/shop-with-sign-open-design_23-2148544029.jpg?semt=ais_hybrid&w=740&q=80" alt=""> Add Shop</a><br>
    <a href="/send_notification" class="btn-dashboard"><img src="https://img.uxcel.com/cdn-cgi/image/format=auto/tags/notifications-1700498330224-2x.jpg" alt=""> Send Notification</a><br>
    <a href="/view_customers" class="btn-dashboard"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-w4tmyEHYx8ROWr-936HZDqxOJ_KtgUmkTg&s" alt="">Customers</a><br>
    <a href="/product_table" class="btn-dashboard"><img src="https://cdn.prod.website-files.com/64022de562115a8189fe542a/68962edfa5a1c7dcf1ca3532_6616718fe4a871d7278a2037_Product-Concept-What-Is-It-And-How-Can-You-Best-Use-It.jpeg" alt=""> Products</a>
    <a href="/shops_page" class="btn-dashboard"><img src="https://www.skaindia.co.in/blog/wp-content/uploads/2024/11/shop-for-sale-in-ghaziabad-1038x576.jpeg" alt="">Shops</a>
  </div>

  {% elif role == 'customer' %}
  <h2>Customer Dashboard</h2>
  <div class="buttons">
    <a href="/search_product" class="btn-dashboard"><img src="https://cdn.prod.website-files.com/64022de562115a8189fe542a/68962edfa5a1c7dcf1ca3532_6616718fe4a871d7278a2037_Product-Concept-What-Is-It-And-How-Can-You-Best-Use-It.jpeg" alt=""> Search Product</a>
    <a href="/view_sales" class="btn-dashboard"><img src="https://toppng.com/uploads/preview/sale-png-11552951449pshjdzd31k.png" alt=""> View My Sales</a>
    <a href="/view_notifications" class="btn-dashboard"><img src="https://img.uxcel.com/cdn-cgi/image/format=auto/tags/notifications-1700498330224-2x.jpg" alt=""> My Notifications</a>
    <a href="/add_review" class="btn-dashboard"><img src="https://martech.org/wp-content/uploads/2016/04/ss-rating-review-stars-800x450.jpg" alt=""> Add Review</a>
    <a href="/view_reviews" class="btn-dashboard"><img src="https://www.celum.com/en/wp-content/uploads/sites/2/2022/06/ContentReviewProcess1200x6302x.png" alt=""> View Review</a>
  </div>
  {% endif %}
</body>
</html>
