{% extends "layout.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Add Product</h2>

        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('add_product') }}">

            <div class="mb-3">
                <label for="prod_type" class="form-label">Product Type</label>
                <input type="text" name="prod_type" id="prod_type" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" name="brand" id="brand" class="form-control" value="local">
            </div>

            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" name="color" id="color" class="form-control" value="multi">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" id="price" class="form-control" required step="0.01">
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" name="stock" id="stock" class="form-control" value="0">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="on_sale" id="on_sale" class="form-check-input">
                <label for="on_sale" class="form-check-label">On Sale</label>
            </div>

            <div class="mb-3">
                <label for="sale_id" class="form-label">Sale ID (optional)</label>
                <input type="number" name="sale_id" id="sale_id" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
</div>
{% endblock %}
