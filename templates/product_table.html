<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2 class="mb-3">product Details</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>type</th>
      <th>brand</th>
      <th>color</th>
      <th>price</th>
      <th>Stock</th>
      </tr>
    </thead>
    <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.prod_id }}</td>
      <td>{{ p.prod_type }}</td>
      <td>{{ p.brand }}</td>
      <td>{{ p.color }}</td>
      <td>{{ p.price }}</td>
      <td>{{ p.stock }}</td>

    </tr>
      {% else %}
      <tr><td colspan="4" class="text-center">No customers found</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
