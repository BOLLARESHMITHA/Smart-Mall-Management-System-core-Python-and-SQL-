{% extends "layout.html" %}
{% block content %}
<h2>All Shops</h2>
<table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Category</th>
    <th>Owner</th>
  </tr>
  {% for s in shops %}
  <tr>
    <td>{{ s.shop_id }}</td>
    <td>{{ s.name }}</td>
    <td>{{ s.category }}</td>
    <td>{{ s.owner }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
